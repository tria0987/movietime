<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking</title>
    <link
      rel="stylesheet"
      href="../aset/libraries/bootstrap/css/bootstrap.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../aset/style/booking1.css" />
  </head>
  <body style="background: #454317">
    <div class="row">
      <div class="col-12">
        <p class="text-p">Movietime</p>
      </div>
    </div>
    <!-- Page Content -->
    <div class="container booking-page-1">
      <div class="row">
        <div class="col-12">
          <img src="../aset/image/c (2).png" class="mx-auto d-block stepper" />
        </div>
        <div class="col-12">
          <div class="text-center">
            <h1 class="title-booking">Book Now</h1>
            <p class="subtitle-booking">
              Please fill up the blank fields below
            </p>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-5 mt-5">
          <img src="../aset/image/game_of_throne.png" alt="" />
          <div class="row mt-4">
            <div class="col-6">
              <p class="brand-book">Mountain</p>
            </div>
            <div class="col-6">
              <p class="price-book">10$</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <img src="../aset/image/Line 1.png" class="mx-auto d-block" />
        </div>
        <div class="col-md-5 mt-4 form-booking">
          <label>First Name</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Please type here ..."
            />
          </div>
          <label>Last Name</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Please type here ..."
            />
          </div>
          <label>Email Address</label>
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              placeholder="Please type here ..."
            />
          </div>
          <label>No Phone</label>
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              placeholder="Please type here ..."
            />
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="text-center">
            <a
              href="booking2.html"
              type="button"
              class="btn btn-md btn-dark btn-block btn-continue-booking"
              >Continue To Book</a
            >
            <a
              href="detail.page.html"
              type="button"
              class="btn btn-md btn-dark btn-block btn-cancel-booking mt-2"
              >Cancel</a
            >
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <!-- Akhir Page Content -->
    <script src="../frontend/libraries/jquery-3.6.0.min.js"></script>
    <script src="../frontend/libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
