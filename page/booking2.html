<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking-2</title>
    <link
      rel="stylesheet"
      href="../aset/libraries/bootstrap/css/bootstrap.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../aset/style/booking1.css" />
  </head>
  <body style="background: #454317">
    <div class="row">
      <div class="col-12">
        <p class="text-p">Movietime</p>
      </div>
    </div>
    <!-- Page Content -->
    <div class="container booking-page-1">
      <div class="row">
        <div class="col-12">
          <img src="../aset/image/c (3).png" class="mx-auto d-block stepper" />
        </div>
        <div class="col-12">
          <div class="text-center">
            <h1 class="title-booking">Book Now</h1>
            <p class="subtitle-booking">
              Please fill up the blank fields below
            </p>
          </div>
        </div>
      </div>
      <div class="row mt-5 ml-5">
        <div class="col-md-5 mt-5">
          <div class="col-12">
            <h5 class="mb-4 brand-book">Transer Pembayaran</h5>
            <h6 class="price-book">sub total : 10$ <br /><br /></h6>
          </div>
          <div class="col-12">
            <img src="../aset/image/Group 7 (1).png" class="mt-4 w-50" />
          </div>
        </div>
        <div class="col-md-2">
          <img src="../aset/image/Line 1.png" class="mx-auto d-block" />
        </div>
        <div class="col-md-5 mt-4 form-booking">
          <label>Upload Bukti Transer</label>
          <div class="input-group">
            <div class="custom-file mt-0">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
              />
              <label class="custom-file-label mt-0">Browse file</label>
            </div>
          </div>
          <label>Asal Bank</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Please type here ..."
            />
          </div>
          <label>Nama Pengirim</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Please type here ..."
            />
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="text-center">
            <a
              href="finish.html"
              type="button"
              class="btn btn-md btn-dark btn-block btn-continue-booking"
              >continue book</a
            >
            <a
              href="detail.page.html"
              type="button"
              class="btn btn-md btn-dark btn-block btn-cancel-booking mt-2"
              >Cancel</a
            >
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <!-- Akhir Page Content -->
    <script src="../frontend/libraries/jquery-3.6.0.min.js"></script>
    <script src="../frontend/libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
